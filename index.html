<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <title>Q4 Quiz 2</title>

<style>
 body {font-family: "Playwrite IT Moderna", sans-serif; background: url('bg.jpg') no-repeat center center fixed; background-size: cover; color: black;}

 .cover-img {height: 270px; width: 210px; object-fit: cover; border-radius: 10px;}

 .row {display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; margin-top: 30px;}

 .subject-card {text-align: center; width: 210px;}

 button {padding: 20px; cursor: pointer; color: #fff; background-color: #000080; border: none; border-radius: 25px; box-shadow: 0 10px darkblue;}

 button:hover {background-color: #4141fa;}

 button:active {background-color: #000080; box-shadow: 0 5px #666; transform: translateY(4px);}

 h1 {background-color: #000080; width: 930px; font-family: "Playwrite IT Moderna"; margin-top: 50px; padding: 10px; border-radius: 10px; color: whitesmoke;}

 input {background-color: lightgray; font-size: 30px; text-align: center; color: darkblue; width: 260px; font-family: "Playwrite IT Moderna"; border: none; border-radius: 10px; padding: 10px; box-shadow: 2px 2px 5px #00000066;}

 #source {font-size: 0.9rem;}

</style>
</head>

<body>
<center>
   <h1>Score Analyzer</h1>
   <details ontoggle="message()">
      <summary>Click</summary>
      <i id="instructions"></i>
   </details>

   <script>
      function message() {document.getElementById("instructions").innerHTML = "Enter your grades for the following subjects.";}
   </script>

</center>

<br>

<center>
<div class="col-md-10">
   <form action="#">
      <div class="row">

         <div class="subject-card">
            <button type="button" onclick="showInput('gr1', 'Grade1')">
               <img src="english.jpg" class="cover-img">
            </button>
            <br><br><div id="gr1"></div>
         </div>

         <div class="subject-card">
            <button type="button" onclick="showInput('gr2', 'Grade2')">
               <img src="filipino.jpg" class="cover-img">
            </button>
            <br><br><div id="gr2"></div>
         </div>

         <div class="subject-card">
            <button type="button" onclick="showInput('gr3', 'Grade3')">
               <img src="math.jpg" class="cover-img">
            </button>
            <br><br><div id="gr3"></div>
         </div>

         <div class="subject-card">
            <button type="button" onclick="showInput('gr4', 'Grade4')">
               <img src="science.jpg" class="cover-img">
            </button>
            <br><br><div id="gr4"></div>
         </div>

         <div class="subject-card">
            <button type="button" onclick="showInput('gr5', 'Grade5')">
               <img src="social studies.png" class="cover-img">
            </button>
            <br><br><div id="gr5"></div>
         </div>
      </div>

      <br><br>
      <button type="button" onclick="AVG()">Get Rating</button>
   </form>
</div>

<script>
   function showInput(divId, inputId) {
      document.getElementById(divId).innerHTML =
         `<input type='number' class='form-control' id='${inputId}' placeholder='Enter Grade' min='0' max='100'>`;
   }

   function AVG() {
      const subjects = ['Grade1', 'Grade2', 'Grade3', 'Grade4', 'Grade5'];
      let total = 0;
      let valid = true;

      subjects.forEach(id => {
         const value = Number(document.getElementById(id)?.value);
         if (isNaN(value) || value < 0 || value > 100) {
            alert("Please enter valid grades for all subjects (0–100).");
            valid = false;
            return;
         }
         total += value;
      });

      if (!valid) return;

      const ave = (total / subjects.length).toFixed(2);
      let rating = "";

      if (ave >= 94 && ave <= 100) rating = "Excellent";
      else if (ave >= 87 && ave < 94) rating = "Above Satisfactory";
      else if (ave >= 80 && ave < 87) rating = "Satisfactory";
      else if (ave >= 75 && ave < 80) rating = "Needs Improvement";
      else if (ave >= 70 && ave < 75) rating = "Poor";
      else rating = "Failing. Study harder.";

      alert(`Your average is ${ave} - ${rating}`);
   }
</script>

<br>

<p id="source"><i>Grading Criteria and Equivalents may vary depending on school or district.</i></p>

<hr>

<p>© Alyza Lusica 2025</p>

</center>
</body>
</html>
